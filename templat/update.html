<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE STUDENT DETAILS</title>
    <style>
        .container-fluid {
            max-width: 800px; /* Set the maximum width of the container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px; /* Add padding inside the container */
            background-color: #f0dfdf; /* Set the background color */
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h2><center>UPDATE STUDENT DETAILS</center></h2>
        <form class="" action="/update_details/{{ student['id'] }}" method="POST">
            <div class="row">
                <div class="col">
                    <label for="fname">First Name:</label>  
                    <input type="text" id="fname" name="fname" value="{{ student['fname'] }}" class="form-control" placeholder="First name" required>
                </div><Br>
                <div class="col">
                    <label for="lname">Last Name:</label>  
                    <input type="text" id="lname" name="lname" value="{{ student['lname'] }}" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student['email'] }}" placeholder="Enter your email id" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ student['password' ]}}" placeholder="Enter Your Password" required>
            </div><br>
            <center><button type="submit" class="btn btn-primary">Update</button></center>
        </form>
    </div>
</body>
</html>
